# @schema
# type: object
# @schema
# OpenTelemetry settings
otel:
  # @schema
  # type: boolean
  # @schema
  # -- Indicates wether to enable it or not
  # @section -- OpenTelemetry settings
  enabled: false
  # @schema
  # type: integer
  # @schema
  # -- Trace ratio
  # @section -- OpenTelemetry settings
  ratio: 1
  # @schema
  # type: object
  # @schema
  # -- OTLP exporter settings
  # @section -- OpenTelemetry settings
  otlp:
    # @schema
    # type: boolean
    # @schema
    # -- Indicates wether to use insecure connection
    # @section -- OpenTelemetry settings
    insecure: true
    # @schema
    # type: string
    # @schema
    # -- Enpoint uri
    # @section -- OpenTelemetry settings
    endpoint: 'alloy:4317'
  # @schema
  # type: object
  # @schema
  # GORM settings
  gorm:
    # @schema
    # type: boolean
    # @schema
    # -- Indicates wether to enable it or not
    # @section -- OpenTelemetry settings
    enabled: true
    # @schema
    # type: boolean
    # @schema
    # -- Indicates wether to trace sql attributes
    # @section -- OpenTelemetry settings
    sqlParametersDisabled: true
  # @schema
  # type: object
  # @schema
  # Mongo settings
  # @section -- OpenTelemetry settings
  mongo:
    # @schema
    # type: boolean
    # @schema
    # -- Indicates wether to enable it or not
    # @section -- OpenTelemetry settings
    enabled: true
    # @schema
    # type: boolean
    # @schema
    # -- Indicates wether to trace command attributes
    # @section -- OpenTelemetry settings
    commandAttributeDisabled: true
  # @schema
  # type: object
  # @schema
  # GOTSRPC settings
  # @section -- OpenTelemetry settings
  gotsrpc:
    # @schema
    # type: boolean
    # @schema
    # -- Indicates wether to enable it or not
    # @section -- OpenTelemetry settings
    enabled: true
    # @schema
    # type: boolean
    # @schema
    # -- Indicates wether to trace payload attributes
    # @section -- OpenTelemetry settings
    payloadAttributeDisabled: true

