{{- if .Values.enrichment.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "sesamy.gtm-enrichment.enrichment.fullname" . }}
  labels:
    {{- include "sesamy.gtm-enrichment.enrichment.labels" . | nindent 4 }}
  namespace: {{ include "sesamy.gtm-enrichment.namespace" . }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "sesamy.gtm-enrichment.enrichment.fullname" . }}
  minReplicas: {{ .Values.enrichment.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.enrichment.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.enrichment.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.enrichment.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.enrichment.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.enrichment.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
    {{- with .Values.enrichment.autoscaling.customMetrics }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- if .Values.enrichment.autoscaling.behavior.enabled }}
  behavior:
    {{- with .Values.enrichment.autoscaling.behavior.scaleDown }}
    scaleDown: {{ toYaml . | nindent 6 }}
    {{- end }}
    {{- with .Values.enrichment.autoscaling.behavior.scaleUp }}
    scaleUp: {{ toYaml . | nindent 6 }}
    {{- end }}
  {{- end }}
{{- end }}
