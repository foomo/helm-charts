{{- if .Values.rbac.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "sesamy.gtm-enrichment.fullname" . }}
  labels:
    {{- include "sesamy.gtm-enrichment.labels" . | nindent 4 }}
  namespace: {{ include "sesamy.gtm-enrichment.namespace" . }}
rules:
  - apiGroups:
      - policy
    resources:
      - podsecuritypolicies
    verbs:
      - use
    resourceNames:
      - {{ include "sesamy.gtm-enrichment.fullname" . }}
{{- end }}
