{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "sesamy.gtm-enrichment.serviceAccountName" . }}
  labels:
    {{- include "sesamy.gtm-enrichment.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  namespace: {{ include "sesamy.gtm-enrichment.namespace" . }}
automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
{{- end }}
