# Content Server
contentserver:
  # @schema
  # type: string
  # @schema
  # -- Path to export the webserver on
  # @section -- Content Server
  basePath: '/contentserver'
  # @schema
  # type: object
  # @schema
  # Repository settings
  repository:
    # @schema
    # type: string
    # @schema
    # -- Repository server url
    # @section -- Content Server
    url: http://contentserverexport:8080
    # @schema
    # type: boolean
    # @schema
    # -- If true, the address arg will be used to periodically poll the content url e.g. http://contentserverexport:8080/poll-revision
    # @section -- Content Server
    poll: false
    # @schema
    # type: string
    # @schema
    # -- Update poll interval
    # @section -- Content Server
    pollInterval: 60s
  # @schema
  # type: object
  # @schema
  # Your custom collect image
  image:
    # @schema
    # enum: [IfNotPresent, Always]
    # @schema
    # -- Image tag
    # @section -- Content Server
    pullPolicy: IfNotPresent
    # @schema
    # type: string
    # required: true
    # @schema
    # -- Image repository
    # @section -- Content Server
    repository: foomo/contentserver
    # @schema
    # type: string
    # @schema
    # -- Image tag
    # @section -- Content Server
    tag: 1.11.2
  # @schema
  # type: array
  # items:
  #   type: object
  #   additionalProperties: true
  # @schema
  # -- Host aliases
  # @section -- Content Server
  hostAliases: []
  # -- Image pull secrets
  # @section -- Content Server
  imagePullSecrets: []
  # -- Annotations for pods
  # @section -- Content Server
  podAnnotations: {}
  # @schema
  # type: object
  # additionalProperties: true
  # @schema
  # -- Labels for pods
  # @section -- Content Server
  podLabels: {}
  # @schema
  # type: object
  # additionalProperties: true
  # @schema
  # -- Security context
  # @section -- Content Server
  securityContext: {}
  # @schema
  # type: object
  # additionalProperties: true
  # @schema
  # -- Resource request & limits
  # @section -- Content Server
  resources: {}
  # @schema
  # type: object
  # additionalProperties: true
  # @schema
  # -- Startup probe settings for pods
  # @section -- Content Server
  startupProbe:
    httpGet:
      path: /healthz/startup
      port: 9400
  # @schema
  # type: object
  # additionalProperties: true
  # @schema
  # -- Readiness probe settings for pods
  # @section -- Content Server
  readinessProbe:
    httpGet:
      path: /healthz/readiness
      port: 9400
  # @schema
  # type: object
  # additionalProperties: true
  # @schema
  # -- Liveness probe settings for pods
  # @section -- Content Server
  livenessProbe:
    httpGet:
      path: /healthz/liveness
      port: 9400
  # @schema
  # type: array
  # items:
  #   type: object
  #   additionalProperties: true
  # @schema
  # -- Environment variables to add
  # @section -- Content Server
  extraEnv: []
  # @schema
  # type: array
  # items:
  #   type: object
  #   additionalProperties: true
  # @schema
  # -- Arguements to add
  # @section -- Content Server
  extraArgs: []
  # @schema
  # type: array
  # items:
  #   type: object
  #   additionalProperties: true
  # @schema
  # -- Port definitions to add
  # @section -- Content Server
  extraPorts: []
  # @schema
  # type: array
  # items:
  #   type: object
  #   additionalProperties: true
  # @schema
  # -- Environment variables from secrets or configmaps to add
  # @section -- Content Server
  extraEnvFrom: []
  # @schema
  # type: array
  # items:
  #   type: object
  #   additionalProperties: true
  # @schema
  # -- Volume mounts to add
  # @section -- Content Server
